<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rickroll</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <video id="background-video" class="background-video" autoplay loop>
            <source src="https://cdn.mtdv.me/video/rick.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="container">
        <div class="card">
            <div class="message">You got rickrolled</div>
            <div class="video-wrapper">
                <video id="rickroll-video" class="rickroll-video" controls autoplay muted>
                    <source src="rickroll.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
